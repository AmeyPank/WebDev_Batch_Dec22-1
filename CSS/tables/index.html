<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HTML Tables</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Company</th> 
            <th>Address of Company</th>
            
        </tr>
        <tr>
            <td rowspan="2">Suman(rowspan)</td>
            <td>20</td>
            <td>GFG</td>
            <td>Noida</td>
        </tr>
        <tr>
            <td>20</td>
            <td>Navi</td>
            <td>Bangalore</td>
        </tr>
         <tr>
            <td colspan="2">Aman(colspan)</td>
            <td>20</td>
            <td>GFG</td>
        </tr>
        <tr>
            <td>Rakesh</td>
            <td>20</td>
            <td>Navi</td>
            <td>Bangalore</td>
        </tr>

    </table>
    
</body>
</html>
